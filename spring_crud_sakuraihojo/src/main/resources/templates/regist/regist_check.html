<!DOCTYPE html>
<!-- saved from url=(0046)http://localhost:7779/spring_crud/regist/check -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../../css/layout.css" />
<link rel="stylesheet" type="text/css" href="../../css/stylesheet.css" />
<title>社員管理システム</title>
</head>
<body>
	
	<header>
		
	<div class="content">
		<div class="title">社員管理システム</div>
		<div class="user_info">
			ようこそ、<a href="http://localhost:7779/spring_crud/update/input/?empId=2"><span>田中二郎</span></a>さん<span class="pipeline">|</span><a href="http://localhost:7779/spring_crud/logout">ログアウト</a>
		</div>
	</div>

	</header>
	<div class="content">
		
		<aside class="admin_menu">
	  <div class="title">社員名検索</div>
	 
	  <div class="form">
	    <form action="http://localhost:7779/spring_crud/list/empName" method="get">
	      <input type="text" name="empName">
	      
	      <input type="submit" value="検索">
	    </form>
	  
	  </div>
	  <div class="title">部署名検索</div>
	  <div class="form">
	    <form action="http://localhost:7779/spring_crud/list/deptId" method="get">

	     <span>
	      	<select name="deptId">
	        	<option value="1" selected="">営業部</option>
	        	<option value="2">経理部</option>
	        	<option value="3">総務部</option>
	      	</select>
	     </span>

	     

	     <input type="submit" value="検索">
	    </form>
	  </div>
	</aside>
		
		<article class="main">
			
	<h3>社員登録確認画面</h3>
    <div class="update" th:object="${employeeForm}">
      <div class="form">
        <div class="label">パスワード：</div>
        <div class="input">※非表示</div>
      </div>
      <div class="form">
        <div class="label">社員名：</div>
        <div class="input" th:text="*{empName}"></div>
      </div>
      <div class="form">
        <div class="label">性別：</div>
        <div class="input">
          <span th:if ="*{gender == 1}" >男性</span>
          <span th:if ="*{gender == 2}" >女性</span>
        </div>
      </div>
      <div class="form">
        <div class="label">住所：</div>
        <div class="input" th:text="*{address}"></div>
      </div>
      <div class="form">
        <div class="label">生年月日：</div>
        <div class="input" th:text="${#dates.format(employeeForm.birthday, 'yyyy/MM/dd')}"></div>
      </div>
      <div class="form">
        <div class="label">権限：</div>
        <div class="input">
          <span th:if ="*{authority == 1}" >一般</span>
          <span th:if ="*{authority == 2}" >管理者</span>
        </div>
      </div>
      <div class="form">
        <div class="label">部署名：</div>
        <div th:if="*{deptId == 1}" class="input">営業部</div>
        <div th:if="*{deptId == 2}" class="input">経理部</div>
        <div th:if="*{deptId == 3}" class="input">総務部</div>
      </div>
      <form th:action="@{/regist/do-register}" method="post">
        <div class="form">
          <div class="label"></div>
          <div class="input">
            <input type="hidden" id="empPass" name="empPass" th:value="*{empPass}">
            <input type="hidden" id="empName" name="empName" th:value="*{empName}">
            <input type="hidden" id="gender" name="gender" th:value="*{gender}">
            <input type="hidden" id="address" name="address" th:value="*{address}">
            <input type="hidden" id="birthday" name="birthday" th:value="${#dates.format(employeeForm.birthday, 'yyyy/MM/dd')}">
            <input type="hidden" id="authority" name="authority" th:value="*{authority}">
            <input type="hidden" id="deptId" name="deptId" th:value="*{deptId}">
            <input type="submit" value="登録">
          </div>
        </div>
      </form>
      <form th:action="@{/regist/back}" method="post">
        <div class="form">
          <div class="label"></div>
          <div class="input">
			<input type="hidden" id="empPass" name="empPass" th:value="*{empPass}">
            <input type="hidden" id="empName" name="empName" th:value="*{empName}">
            <input type="hidden" id="gender" name="gender" th:value="*{gender}">
            <input type="hidden" id="address" name="address" th:value="*{address}">
            <input type="hidden" id="birthday" name="birthday" th:value="${#dates.format(employeeForm.birthday, 'yyyy/MM/dd')}">
            <input type="hidden" id="authority" name="authority" th:value="*{authority}">
            <input type="hidden" id="deptId" name="deptId" th:value="*{deptId}">
            <input type="submit" value="戻る">
          </div>
        </div>
      </form>
    </div>

		</article>
	</div>
	
	<footer>
		<div class="footer ">
	
	Copyright(C) 2022 System Shared co., ltd, ALL Rights Reserved
</div>
	</footer>

</body></html>
