<!DOCTYPE html>
<!-- saved from url=(0046)http://localhost:7779/spring_crud/regist/input -->
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout_4block :: layout(~{::body/content()})}"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>社員管理システム</title>
</head>
<body>
	<div class="content">		
		<article class="main">
			
	<h3>社員登録入力画面</h3>
    <div class="update" th:object="${employeeForm}">
      <form th:action="@{/regist/check}" method="post">
        <!-- エラーメッセージの出力 -->
       	<p>
			<span th:errors="*{empPass}"></span><br> 
			<span th:errors="*{empName}"></span><br>
			<span th:errors="*{address}"></span><br>
			<span th:errors="*{birthday}"></span><br>
		</p>

        <div class="form">
          <div class="label">パスワード：</div>
          <div class="input">
            <input type="password" id="empPass" name="empPass" th:value="*{empPass}">
          </div>
        </div>
        <div class="form">
          <div class="label">社員名：</div>
          <div class="input">
            <input type="text" id="empName" name="empName" th:value="*{empName}">
          </div>
        </div>
        <div class="form">
          <div class="label">性別：</div>
          <div class="input">
            <input th:if="*{gender == null}" type="radio" value="1" id="gender1" name="gender" checked="checked">
            <input th:unless="*{gender == null}" type="radio" value="1" id="gender1" name="gender" th:checked="*{gender == 1}">男性&nbsp;
            <input type="radio" value="2" id="gender2" name="gender" th:checked="*{gender == 2}">女性
          </div>
        </div>
        <div class="form">
          <div class="label">住所：</div>
          <div class="input">
            <input type="text" id="address" name="address" th:value="*{address}">
          </div>
        </div>
        <div class="form">
          <div class="label">生年月日：</div>
          <div class="input">
            <input type="text" id="birthday" name="birthday" th:value="${#dates.format(employeeForm.birthday, 'yyyy/MM/dd')}"> (YYYY/MM/DD)
          </div>
        </div>
        <div class="form">
          <div class="label">権限：</div>
          <div class="input">
            <input th:if="*{authority == null}" type="radio" value="1" id="authority1" name="authority" checked="checked">
            <input th:unless="*{authority == null}" type="radio" value="1" id="authority1" name="authority" th:checked="*{authority == 1}">一般&nbsp;&nbsp;
            <input type="radio" value="2" id="authority2" name="authority" th:checked="*{authority == 2}">管理者
          </div>
        </div>
        <div class="form">
          <div class="label">部署名：</div>
          <div class="input">
            <select id="deptId" name="deptId">
              <option  th:if="*{deptId == null}" value="1" selected="selected">営業部</option>
              <option  th:unless="*{deptId == null}" value="1" th:selected="*{deptId == 1}">営業部</option>
              <option value="2" th:selected="*{deptId == 2}">経理部</option>
              <option value="3" th:selected="*{deptId == 3}">総務部</option>
            </select>
          </div>
        </div>
        <div class="form">
          <div class="label"></div>
          <div class="input">
            <input type="submit" value="登録">
          </div>
        </div>
      </form>
      <form th:action="@{/list}">
        <div class="form">
          <div class="label"></div>
          <div class="input">
            <input type="submit" value="戻る">
          </div>
        </div>
      </form>
    </div>

		</article>
	</div>

</body></html>
