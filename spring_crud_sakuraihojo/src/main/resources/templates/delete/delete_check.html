<!DOCTYPE html>
<!-- saved from url=(0054)http://localhost:7779/spring_crud/delete/check?empId=4 -->
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout_4block :: layout(~{::body/content()})}"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>社員管理システム</title>
</head>
<body>
	<article class="main">	
	<h3>社員削除確認画面</h3>
    <div class="update" th:object="${employeeBean}">
      <div class="form">
        <div class="label">パスワード：</div>
        <div class="input">※非表示</div>
      </div>
      <div class="form">
        <div class="label">社員名：</div>
        <div class="input" th:text="*{empName}"></div>
      </div>
      <div class="form">
        <div class="label">性別：</div>
        <div class="input">
          <span th:if ="*{gender == 1}" >男性</span>
          <span th:if ="*{gender == 2}" >女性</span>
        </div>
      </div>
      <div class="form">
        <div class="label">住所：</div>
        <div class="input" th:text="*{address}"></div>
      </div>
      <div class="form">
        <div class="label">生年月日：</div>
        <div class="input" th:text="${#dates.format(employeeBean.birthday, 'yyyy/MM/dd')}"></div>
      </div>
      <div class="form">
        <div class="label">権限：</div>
        <div class="input">
          <span th:if ="*{authority == 1}" >一般</span>
          <span th:if ="*{authority == 2}" >管理者</span>
        </div>
      </div>
      <div class="form">
        <div class="label">部署名：</div>
        <div th:if="*{department.deptId == 1}" class="input">営業部</div>
        <div th:if="*{department.deptId == 2}" class="input">経理部</div>
        <div th:if="*{department.deptId == 3}" class="input">総務部</div>
      </div>
      <form th:action="@{/delete/do-delete}" method="post">
        <div class="form">
          <div class="label"></div>
          <div class="input">
			<input type="hidden" id="empId" name="empId" th:value="*{empId}">
            <input type="submit" value="削除">
          </div>
        </div>
      </form>
      <form th:action="@{/list}">
        <div class="form">
          <div class="label"></div>
          <div class="input">
            <input type="submit" value="戻る">
          </div>
        </div>
      </form>
    </div>

		</article>
	</div>
</body></html>
